<div>
    <table id="cart" class="table table-hover table-condensed">
        <thead>
        <tr>
            <th style="width:50%">Product</th>
            <th style="width:10%">Price</th>
            <th style="width:8%">Quantity</th>
            <th style="width:22%" class="text-center">Subtotal</th>
            <th style="width:10%"></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="product in cart">
            <td data-th="Product">
                <div class="row">
                    <div class="col-sm-2 hidden-xs"><img ng-src="{{product.image}}" alt="..." class="img-responsive"/></div>
                    <div class="col-sm-10">
                        <h4 class="nomargin">{{product.name}}</h4>
                        <p>{{product.information}}</p>
                    </div>
                </div>
            </td>
            <td data-th="Price">{{product.price | currency: "€"}}</td>
            <td data-th="Quantity">
                <input type="number"  class="form-control text-center" ng-model="product.quantity" ng-change="updateCart()">
            </td>
            <td data-th="Subtotal" class="text-center">{{product.price * product.quantity | currency: "€"}}</td>
            <td class="actions" data-th="">
                <button class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td><a href="#" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
            <td colspan="2" class="hidden-xs"></td>
            <td class="hidden-xs text-center"><strong>{{subTotal | number:2 | currency: "€"}}</strong></td>
            <td><button ng-click="chooseCustomer()" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></button></td>
        </tr>
        </tfoot>
    </table>
</div>
<div class="modal fade" id="customer-popup" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <label>Choose customer:</label>
                <select ng-model="customer" ng-options="c.name for c in customers">{{customer.name}}
                </select>
                <button ng-click="placeOrder()">Place order</button>
            </div>
        </div>
    </div>
</div>
